apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: |
      location /healthcheck {
        return 200 "health check success 2 ";
      }
spec:
  ingressClassName: nginx
  rules:
  - host: jade-shooter.rancher.localhost
    http:
      paths:
      - pathType: Prefix
        path: /frontend
        backend:
          service:
            name: frontend
            port:
              number: 80
              name: http  #alternative falls port nicht gen√ºgt
      - pathType: Prefix
        path: /backend
        backend:
          service:
            name: dotnet-backend
            port:
              number: 8081
      - pathType: Prefix
        path: /database
        backend:
          service:
            name: sql-server
            port: 
              number: 1433
#  tls:
#  - hosts:
#    - jade-shooter.rancher.localhost
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  labels:
    app.kubernetes.io/component: controller 
  name: nginx
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx